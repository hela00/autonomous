frequency: 50
sensor_timeout: 0.1

odom0: /odom
odom0_config: [true, true, false,  # Use X and Y positions
               false, false, false, # Ignore Z position
               true,  true,  false, # Use linear velocities X and Y
               false, false, false, # Ignore Z velocity
               false, false, false] # Ignore roll, pitch, and yaw
odom0_differential: false
odom0_queue_size: 10

imu0: /imu_data
imu0_config: [false, false, false, # Ignore position
              true,  true,  true,  # Use orientation (roll, pitch, yaw)
              true,  true,  true,  # Use angular velocities
              false, false, true]  # Use linear acceleration Z only
imu0_differential: false
imu0_queue_size: 10
imu0_remove_gravitational_acceleration: true

publish_tf: true
map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: odom
